<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter's Lab: The Perfect Fit - Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&display=swap');

        :root {
            --dexter-purple: #6b21a8;
            --dexter-green: #22c55e;
            --dexter-orange: #f97316;
            --dexter-red: #ef4444;
            --dexter-dark: #1e1b4b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dexter-dark);
            color: white;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .cartoon-font {
            font-family: 'Bungee', cursive;
        }

        .energy-cell {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .cell-glow {
            background: radial-gradient(circle, #4ade80 0%, #166534 100%);
            box-shadow: 0 0 15px #22c55e, inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .cell-flicker {
            background: radial-gradient(circle, #f87171 0%, #991b1b 100%);
            box-shadow: 0 0 8px #ef4444;
            animation: flicker 0.2s infinite alternate;
        }

        .cell-orphan {
            opacity: 0.6;
            transform: scale(0.85);
            border: 2px dashed #f87171;
            background: rgba(239, 68, 68, 0.2);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.08);
                filter: brightness(1.3);
            }
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
                transform: translateX(-1px);
            }

            100% {
                opacity: 1;
                transform: translateX(1px);
            }
        }

        .lab-panel {
            background: rgba(30, 27, 75, 0.9);
            border: 4px solid var(--dexter-purple);
            border-radius: 20px;
            box-shadow: 0 8px 0 var(--dexter-purple);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: var(--dexter-purple);
            border-radius: 6px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: var(--dexter-orange);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--dexter-green);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .grid-container {
            display: grid;
            gap: 8px;
            justify-content: center;
            padding: 15px;
            min-height: 200px;
            transition: all 0.5s ease;
        }

        .level-indicator {
            background: #1e1b4b;
            border: 2px solid var(--dexter-orange);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body class="p-4 md:p-6">

    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-6">
            <div class="flex justify-between items-center mb-2">
                <span id="level-num" class="level-indicator cartoon-font text-orange-400">EXP: 01</span>
                <span id="score-display" class="level-indicator cartoon-font text-green-400">STABLE: 0/6</span>
            </div>
            <h1 class="cartoon-font text-3xl md:text-5xl text-orange-500 drop-shadow-lg leading-tight">DEXTER'S LAB</h1>
            <p class="text-purple-300 font-bold uppercase tracking-widest text-xs">Stability Mission: <span
                    id="target-title">12 CELLS</span></p>
        </header>

        <!-- Main Game Area -->
        <main class="lab-panel p-5 mb-6">
            <div id="status-display" class="text-center cartoon-font text-xl mb-4 transition-colors duration-300">
                INITIATING...
            </div>

            <!-- The Grid -->
            <div id="energy-grid" class="grid-container mb-6 bg-black/30 rounded-xl">
                <!-- Cells generated by JS -->
            </div>

            <!-- Controls -->
            <div class="bg-indigo-950 p-5 rounded-xl border-2 border-indigo-800">
                <div class="flex justify-between items-center mb-3">
                    <label class="font-bold text-indigo-300 text-xs uppercase tracking-tighter">Row Length
                        (Factor):</label>
                    <span id="slider-val" class="cartoon-font text-2xl text-orange-400">1</span>
                </div>
                <input type="range" id="row-slider" min="1" max="12" value="1" step="1">
            </div>
        </main>

        <!-- Stability Log -->
        <section class="lab-panel p-5 bg-slate-900">
            <h3 class="cartoon-font text-sm text-green-400 mb-3 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                STABILITY LOG (FACTORS)
            </h3>
            <div id="stability-log" class="grid grid-cols-2 gap-2 max-h-32 overflow-y-auto pr-1">
                <!-- Discovered factors -->
            </div>
        </section>

        <!-- Computer Logic Modal (Quiz) -->
        <div id="quiz-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-50 hidden">
            <div class="lab-panel bg-indigo-950 p-8 max-w-sm w-full border-4 border-orange-500 text-center">
                <div class="text-4xl mb-2">üñ•Ô∏è</div>
                <h2 class="cartoon-font text-orange-400 text-xl mb-4">COMPUTER LOGIC CHECK</h2>
                <p id="quiz-text" class="text-sm font-medium mb-6 text-purple-200"></p>
                <div id="quiz-options" class="space-y-3">
                    <!-- Options -->
                </div>
            </div>
        </div>

        <!-- Computer Reflection (Dialogue) -->
        <div id="reflection-ui"
            class="mt-4 p-3 bg-purple-950/50 border-2 border-purple-500 rounded-lg flex gap-3 items-center">
            <div class="text-2xl">ü§ñ</div>
            <p id="reflection-text" class="text-xs italic text-purple-200">System ready for analysis.</p>
        </div>
    </div>

    <script>
        const missions = [
            {
                target: 12,
                factors: [1, 2, 3, 4, 6, 12],
                question: "Dexter! If row length 3 is a factor of 12, is 12 also a multiple of 3?",
                options: ["Yes! 3 √ó 4 = 12", "No, factors and multiples are opposite."],
                correct: 0
            },
            {
                target: 18,
                factors: [1, 2, 3, 6, 9, 18],
                question: "Experiment 18: We found 6 factors. Does a bigger number always have more factors than a smaller one?",
                options: ["Yes, bigger = more factors.", "No, it depends on how the number is built."],
                correct: 1
            },
            {
                target: 7,
                factors: [1, 7],
                question: "Only TWO stable configurations! Why is 7 so stubborn?",
                options: ["It is an Even number.", "It is a Prime number."],
                correct: 1
            },
            {
                target: 24,
                factors: [1, 2, 3, 4, 6, 8, 12, 24],
                question: "If 4 is a factor of 24, and 24 is a factor of 48... is 4 also a factor of 48?",
                options: ["Affirmative! (Transitive Property)", "Negative!"],
                correct: 0
            }
        ];

        let currentLevelIdx = 0;
        let foundFactors = new Set();
        const grid = document.getElementById('energy-grid');
        const slider = document.getElementById('row-slider');
        const sliderVal = document.getElementById('slider-val');
        const statusDisplay = document.getElementById('status-display');
        const stabilityLog = document.getElementById('stability-log');
        const reflectionText = document.getElementById('reflection-text');
        const quizModal = document.getElementById('quiz-modal');
        const quizText = document.getElementById('quiz-text');
        const quizOptions = document.getElementById('quiz-options');

        function initLevel() {
            const m = missions[currentLevelIdx];
            foundFactors.clear();
            stabilityLog.innerHTML = '<div class="col-span-2 text-gray-500 italic text-[10px] text-center">Scan core to find stability...</div>';

            document.getElementById('level-num').textContent = `EXP: 0${currentLevelIdx + 1}`;
            document.getElementById('target-title').textContent = `${m.target} CELLS`;
            document.getElementById('score-display').textContent = `STABLE: 0/${m.factors.length}`;

            slider.max = m.target;
            slider.value = 1;
            updateGrid();
        }

        function updateGrid() {
            const m = missions[currentLevelIdx];
            const rowLength = parseInt(slider.value);
            sliderVal.textContent = rowLength;

            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${rowLength}, minmax(10px, 35px))`;

            const isFactor = m.target % rowLength === 0;

            for (let i = 0; i < m.target; i++) {
                const cell = document.createElement('div');
                cell.className = 'energy-cell';

                const isOrphan = (i >= m.target - (m.target % rowLength)) && (m.target % rowLength !== 0);

                if (isFactor) {
                    cell.classList.add('cell-glow');
                    cell.innerHTML = '<div class="w-2 h-2 bg-white rounded-full opacity-50"></div>';
                } else {
                    cell.classList.add(isOrphan ? 'cell-orphan' : 'cell-flicker');
                    cell.innerHTML = isOrphan ? '' : '<div class="w-1 h-1 bg-red-400 rounded-full"></div>';
                }
                grid.appendChild(cell);
            }

            if (isFactor) {
                statusDisplay.textContent = "STABLE!";
                statusDisplay.style.color = "var(--dexter-green)";
                addLogEntry(rowLength);
                reflectionText.textContent = `Excellent. ${rowLength} fits into ${m.target} exactly ${m.target / rowLength} times.`;
            } else {
                statusDisplay.textContent = "UNSTABLE!";
                statusDisplay.style.color = "var(--dexter-red)";
                reflectionText.textContent = `Aha! Row length ${rowLength} leaves ${m.target % rowLength} orphans. Not a factor!`;
            }

            checkLevelCompletion();
        }

        function addLogEntry(factor) {
            const m = missions[currentLevelIdx];
            if (foundFactors.has(factor)) return;

            if (foundFactors.size === 0) stabilityLog.innerHTML = '';
            foundFactors.add(factor);

            const entry = document.createElement('div');
            entry.className = 'log-entry p-2 text-[10px] flex justify-between items-center';
            entry.innerHTML = `<span>${factor} √ó ${m.target / factor}</span><span class="text-green-400">OK</span>`;
            stabilityLog.appendChild(entry);

            document.getElementById('score-display').textContent = `STABLE: ${foundFactors.size}/${m.factors.length}`;
        }

        function checkLevelCompletion() {
            const m = missions[currentLevelIdx];
            if (foundFactors.size === m.factors.length) {
                setTimeout(showQuiz, 1000);
            }
        }

        function showQuiz() {
            const m = missions[currentLevelIdx];
            quizText.textContent = m.question;
            quizOptions.innerHTML = '';

            m.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'w-full p-3 bg-indigo-900 border-2 border-purple-500 rounded-lg text-sm font-bold hover:bg-purple-800 transition-colors';
                btn.textContent = opt;
                btn.onclick = () => handleAnswer(idx);
                quizOptions.appendChild(btn);
            });

            quizModal.classList.remove('hidden');
        }

        function handleAnswer(choice) {
            const m = missions[currentLevelIdx];
            if (choice === m.correct) {
                currentLevelIdx++;
                quizModal.classList.add('hidden');
                if (currentLevelIdx < missions.length) {
                    initLevel();
                } else {
                    statusDisplay.textContent = "LAB SECURED!";
                    reflectionText.textContent = "Congratulations, Genius! All experiments are complete.";
                    alert("ULTIMATE STABILITY ACHIEVED! Townsville is safe thanks to Science!");
                }
            } else {
                alert("Incorrect logic! Re-read the computer's analysis.");
            }
        }

        slider.addEventListener('input', updateGrid);
        window.onload = initLevel;
    </script>
</body>

</html>
